<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
</head>

<body>
    <h1>Assalomu Alaykum</h1>
    <input type="text" id="message" placeholder="some text">
    <button id="btn">SEND</button>
    <ul id="list"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        btn.onclick = () => {
            socket.emit("some", { msg: message.value });
            message.value = "";
        };

        socket.on("connected", (arg) => {
            const li = document.createElement("li");
            li.textContent = arg;
            list.append(li);
        });
    </script>
</body>

</html>
